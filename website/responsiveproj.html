<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="respo.css">
    <link rel="stylesheet" href="phone.css" media="screen and (max-width: 480px)">
    <link rel="website icon" href="" type="png">
    <title>My website</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" class="logo" alt="">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#service-container">Services</a></li>
            <li class="item"><a href="#client-section"> Clients</a></li>
            <li class="item"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1 class="primarytext">
            Welcome to my WEBSITE
        </h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisici
            est quo? Quia praesentium molestias facilis .</p>
        <button class="btn">OrderNow</button>
    </section>
    <section id="service-container">
        <h1 class="h-primary center">Our Services</h1>
        <div id="services">
            <div class="box1">
                <img src="f2.png" alt="">
                <h2 class="h-secondary center"> Food ordering</h2>
            </div>
            <div class="box1">
                <img src="f1.png" alt="">
                <h2 class="h-secondary center"> Bulk ordering</h2>
            </div>
            <div class="box1">
                <img src="f3.png" alt="">
                <h2 class="h-secondary center"> Home delivery</h2>
            </div>
        </div>
    </section>
    <section id="client-section">
        <h1 class="primary center"> Our Clients</h1>
        <div class="clients">
            <div class="client-item">
                <img src="c1.png" alt="no image">
            </div>
            <div class="client-item">
                <img src="c1.png" alt="no image">
            </div>
            <div class="client-item">
                <img src="c1.png" alt="no image">
            </div>
            <div class="client-item">
                <img src="c1.png" alt="no image">
            </div>
        </div>
    </section>
    <section id="contact">
        <h1 class="h-primary center"> Contact Us</h1>
        <div class="contact-box">
            <div class="form-group">
                <label for="" class="names">Name</label>
                <input type="text" name="" class="f-name" placeholder="enter your name">
            </div>
            <div class="form-group">
                <label for="" class="names">Password</label>
                <input type="password" name="" class="f-name" placeholder="enter your password">
            </div>
            <div class="form-group">
                <label for="" class="names">Phone Number</label>
                <input type="phone" name="" class="f-name" placeholder="enter your phone">
            </div>
            <div class="form-group">
                <label for="" class="names">Message for us</label>
                <textarea name="" id="" cols="22" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button class="btnn">Submit</button>
            </div>
        </div>
    </section>
</body>

</html>
